<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login - Painel Terra</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f2f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .login-box {
    background: #fff;
    padding: 30px 40px;
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    width: 320px;
    text-align: center;
  }
  .login-box h2 {
    margin-bottom: 20px;
  }
  .login-box input[type="text"],
  .login-box input[type="password"] {
    width: 100%;
    padding: 10px 12px;
    margin: 8px 0 15px 0;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 16px;
  }
  .checkbox-container {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
    font-size: 14px;
  }
  .checkbox-container input {
    margin-right: 8px;
    width: 18px;
    height: 18px;
  }
  .btn {
    width: 100%;
    padding: 12px;
    background: #ff7f00;
    border: none;
    border-radius: 8px;
    color: white;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  .btn:hover {
    background: #e56f00;
  }
</style>
</head>
<body>

<div class="login-box">
  <h2>Bem-vindo ao Painel Terra</h2>
  
  <form id="loginForm" onsubmit="return validarLogin()">
    <input type="text" id="usuario" placeholder="Seu usuário" required />
    <input type="password" id="senha" placeholder="Sua senha" required />
    
    <label class="checkbox-container">
      <input type="checkbox" id="captchaCheck" />
      Sou humano
    </label>
    
    <button type="submit" class="btn">Entrar</button>
  </form>
</div>

<script>
  function validarLogin() {
    const usuarioValido = "admin";  // Defina o usuário que você quer
    const senhaValida = "1234";     //
